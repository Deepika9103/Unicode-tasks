<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body style="background-color:lightblue">
    <div class="alert alert-warning" role="alert">
        Enter any login from below <br>
        {% for i in response %}
        {{i.login}}
        {% endfor %}
    </div>
    <form action="{% url 'home' %}" method="post"> {% csrf_token %}
        <div class="input-group mb-3" id='form'>
            <style>
                #form {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    flex-direction: row;
                    flex-wrap: wrap;
                }
            </style>

            <input type="text" class="form-control" name='text' placeholder="Enter the login id"
                aria-describedby="button-addon2" id="val">
            <small id="check"></small> <br>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
            </div>
        </div>
        <table class="table table-hover table-dark">
            <thead>
                <tr>
                    <th scope="col-3">Login</th>
                    <th scope="col-3">ID</th>
                    <th scope="col-3">Type</th>
                    <th scope="col-3">Node_id</th>
                </tr>
            </thead>
            <tbody>
                {% for i in response %}
                <tr>
                    {% if i.login == input %}
                    <td name="data1">{{i.login}}</td>
                    <td name="data2">{{i.id}}</td>
                    <td name="data3">{{i.type}}</td>
                    <td name="data4">{{i.node_id}}</td>
                    {% endif %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
