<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="/cm.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body style="background-color: lightblue;">
    <!-- <script src="/cm.js"></script> -->
    <h1 id="title"><u> <i> Fill in the details!!</i></u> </h1>
    <p id="title">The mandatory fields are marked with *</p>
    <form action="/" name="forms" id="forms" onsubmit="return validate()">
        <div id="details">
            <div class="card" style="width: 18rem;" id="card">
                <div class="card-body">
                    <h6 style="font-size:25px;" id="hpd" class="card-title"> <u>Personal Details</u></h6>
                    <div id="name">
                        <label for="firstn">Name*</label> <br>
                        <input type="text" name="fn" id="fn" placeholder="Enter your First Name"> <br>
                        <small id="text"></small> <br>
                    </div>
                    <div>
                        <label for="age">Age*</label> <br>
                        <input type="text" placeholder="Enter your age" name="age" id="age"> <br>
                        <small id="text3"></small> <br>
                    </div>
                </div>
            </div>
            <div class="card" style="width: 18rem;" id="card">
                <div class="card-body">
                    <h6 style="font-size:25px;" id="hpd" class="card-title"> <u>Contact Details</u></h6>
                    <div>
                        <label for="email">Email*</label> <br>
                        <input type="email" placeholder="Enter your email" name="email" id="email"> <br>
                        <small id="text4"></small> <br>
                    </div>
                    <div id="cd">
                        <label for="pn">Phone Number*</label> <br>
                        <input type="text" placeholder="Enter your phone number" name="pn" id="pn"> <br>
                        <small id="text5"></small> <br>
                    </div>
                </div>
            </div>
            <div class="card" style="width: 18rem;" id="card">
                <div class="card-body">
                    <h6 style="font-size:25px;" id="hpd" class="card-title"> <u>Educational Details</u></h6>
                    <div>
                        <label for="10th">10th std Result(%)*</label> <br>
                        <input type="text" placeholder="Results" name="10r" id="10r"> <br>
                        <small id="text7"></small> <br>
                    </div>
                    <div>
                        <label for="12th">12th std Result(%)*</label> <br>
                        <input type="text" placeholder="Results" name="12r" id="12r"> <br>
                        <small id="text8"></small> <br>
                    </div>
                </div>
            </div>
        </div>
        <br> <br>
        <div id="submit">
            <!-- <input type="submit" class="btn btn-outline-dark"
                style="height:100%;width:auto;font-family:Arial, Helvetica, sans-serif;font-size: large;"> -->
            <input type="submit" onclick="check()" id="but">
        </div>
    </form>
    <script>
        let check=0;
        function validate()
        {
            //validation of name
            let name=document.getElementById('fn');
            if(name.value=='' || name.value==null)
            {
                document.getElementById('text').innerHTML="Please fill this field";
                document.getElementById('text').style="color:red";
                document.getElementById('fn').style="border:2px solid red";
                check=0;

            }
            else if (name.value>=0 && name.value<=9)
            {
                document.getElementById('text').innerHTML="Invalid Input";
                document.getElementById('text').style="color:red";
                document.getElementById('fn').style="border:2px solid red";
                check=0;
            }
            else
            {
                document.getElementById('text').innerHTML="";
                document.getElementById('fn').style="border:2px solid green";
                check=1;
            }

            //validation of age 
            let umar=document.getElementById('age')
            if(umar.value=='' || umar.value==null)
            {
                document.getElementById('text3').innerHTML="Please fill this field";
                document.getElementById('text3').style="color:red";
                document.getElementById('age').style='border:2px solid red';
                check=0;
            }
            else if(umar.value<18 || umar.value>125)
            {
                document.getElementById('text3').innerHTML="Invalid Input";
                document.getElementById('text3').style="color:red";
                document.getElementById('age').style='border:2px solid red';
                check=0;
            }
            else
            {
                document.getElementById('text3').innerHTML="";
                document.getElementById('age').style='border:2px solid green';
                check=1;
            }

            //validation of email
            let mail=document.getElementById('email');
            if(mail.value==''|| mail.value==null)
            {
                document.getElementById('text4').innerHTML="Please fill this field";
                document.getElementById('text4').style="color:red";
                document.getElementById('email').style='border:2px solid red';
                check=0;
            }
            else
            {
                document.getElementById('text4').innerHTML="";
                document.getElementById('email').style='border:2px solid green';
                check=1;
            }

            //validation of phone number
            let mobile=document.getElementById('pn');
            if(mobile.value=='' ||  mobile.value==null)
            {
                document.getElementById('text5').innerHTML="Please fill this field";
                document.getElementById('text5').style="color:red";
                document.getElementById('pn').style='border:2px solid red';
                check=0;
            }
            else if(mobile.value.length !=10)
            {
                document.getElementById('text5').innerHTML="Invalid Number";
                document.getElementById('text5').style="color:red";
                document.getElementById('pn').style='border:2px solid red';
                check=0;
            }
            else if (isNaN(mobile.value) && mobile.value<0 && mobile.value>9)
            {
                document.getElementById('text5').innerHTML="Invalid Number";
                document.getElementById('text5').style="color:red";
                document.getElementById('pn').style='border:2px solid red';
                check=0;
            }
            else
            {
                document.getElementById('text5').innerHTML="";
                document.getElementById('pn').style='border:2px solid green';
                check=1;
            }

            //validation of 10th result
            let result=document.getElementById('10r');
            if(result.value=='' || result.value==null)
            {
                document.getElementById('text7').innerHTML="Please fill this field";
                document.getElementById('text7').style='color:red';
                document.getElementById('10r').style="border:2px solid red";
                check=0;
            }
            else if(isNaN(result.value) && result.value<0 && result.value>9)
            {
                document.getElementById('text7').innerHTML="Invalid result";
                document.getElementById('text7').style='color:red';
                document.getElementById('10r').style="border:2px solid red";
                check=0;
            }
            else if(result.value>=100)
            {
                document.getElementById('text7').innerHTML="Invalid result";
                document.getElementById('text7').style='color:red';
                document.getElementById('10r').style="border:2px solid red";
                check=0;
            }
            else
            {
                document.getElementById('text7').innerHTML="";
                document.getElementById('10r').style="border:2px solid green";
                check=1;
            }

            //validation of 12th std result
            let mark=document.getElementById('12r');
            if(mark.value=='' || mark.value==null)
            {
                document.getElementById('text8').innerHTML="Please fill this field";
                document.getElementById('text8').style='color:red';
                document.getElementById('12r').style="border:2px solid red";
                check=0; 
            }
            else if(isNaN(mark.value) && mark.value<0 && mark.value>9)
            {
                document.getElementById('text8').innerHTML="Invalid result";
                document.getElementById('text8').style='color:red';
                document.getElementById('12r').style="border:2px solid red";
                check=0;
            }
            else if(mark.value>100)
            {
                document.getElementById('text8').innerHTML="Invalid result";
                document.getElementById('text8').style='color:red';
                document.getElementById('12r').style="border:2px solid red";
                check=0;
            }
            else
            {
                document.getElementById('text8').innerHTML="";
                document.getElementById('12r').style="border:2px solid green";
                check=1; 
            }


            if(check==1)
            {
                return true;
            }
            else
            {
                return false;
            }

        }
    </script>
        
</body>

</html>
